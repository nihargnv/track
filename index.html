<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tracking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for dark theme and enhancements */
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            color: #e5e7eb;
        }
        .calendar-day {
            @apply h-10 w-10 flex items-center justify-center rounded-full transition-all duration-200;
        }
        .calendar-day-bg-1 { background-color: #2d3748; }
        .calendar-day-bg-2 { background-color: #374151; }
        .calendar-day-bg-3 { background-color: #4b5563; }
        .fire-large { font-size: 1.5rem; }
        .fire-medium { font-size: 1.25rem; }
        .fire-small { font-size: 1rem; }
        .goal-progress { background: linear-gradient(to right, #4ade80, #22c55e); }
        .todo-completed { text-decoration: line-through; color: #9ca3af; }
        /* Custom checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #4ade80;
            border-radius: 0.375rem;
            background-color: #2d3748;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]:checked {
            background-color: #4ade80;
        }
        input[type="checkbox"]:checked::after {
            content: '✔';
            color: #1a1a1a;
            font-size: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.5);
        }
        /* Animation for buttons */
        button {
            @apply transition-all duration-200 transform hover:scale-105;
        }
        /* Fade-in animation for greeting */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .greeting {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="container mx-auto p-4 sm:p-6">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-green-400 animate-pulse">Daily Tracker</h1>
        <!-- Greeting -->
        <p id="greeting" class="text-lg sm:text-xl text-center mb-6 text-gray-300 greeting"></p>
        <!-- Main View -->
        <div id="main-view" class="flex flex-col gap-4">
            <!-- Checklist Section -->
            <div class="w-full bg-gray-800 p-6 rounded-xl shadow-lg shadow-green-500/20">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-green-300">Today's Checklist</h2>
                    <button id="go-to-settings" class="bg-gray-600 text-gray-200 px-3 py-1 sm:px-4 sm:py-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37A1.724 1.724 0 0010.325 4.317z"></path>
                        </svg>
                    </button>
                </div>
                <div id="checklist" class="space-y-4"></div>
                <button id="submit" class="mt-4 bg-green-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600 w-full sm:w-auto">Submit</button>
                <p id="score" class="mt-4 text-lg text-gray-300"></p>
            </div>
            <!-- To-Do List Section -->
            <div class="w-full bg-gray-800 p-6 rounded-xl shadow-lg shadow-green-500/20">
                <h2 class="text-2xl font-semibold mb-4 text-green-300">To-Do List</h2>
                <div class="flex flex-col sm:flex-row gap-2 mb-4">
                    <input id="new-todo" type="text" placeholder="Add a to-do" class="bg-gray-700 text-gray-200 p-2 rounded-lg flex-1">
                    <button id="add-todo" class="bg-green-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600">Add</button>
                </div>
                <div id="todo-list" class="space-y-2"></div>
            </div>
            <!-- Calendar and Goals Progress Section -->
            <div class="w-full bg-gray-800 p-6 rounded-xl shadow-lg shadow-green-500/20">
                <h2 class="text-2xl font-semibold mb-4 text-green-300">Streak Calendar & Goals</h2>
                <div id="goal-list" class="mb-6 space-y-2"></div>
                <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
            </div>
        </div>
        <!-- Settings View -->
        <div id="settings-view" class="hidden flex-col gap-4 bg-gray-800 p-6 rounded-xl shadow-lg shadow-green-500/20">
            <h2 class="text-2xl font-semibold mb-4 text-green-300">Settings</h2>
            <!-- User Settings -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2 text-gray-200">User Settings</h3>
                <input id="user-name" type="text" placeholder="Enter your name" class="bg-gray-700 text-gray-200 p-2 rounded-lg w-full sm:w-1/2">
                <button id="save-name" class="mt-2 bg-green-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600">Save Name</button>
            </div>
            <!-- Task Management -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2 text-gray-200">Manage Tasks</h3>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input id="new-task" type="text" placeholder="New task name" class="bg-gray-700 text-gray-200 p-2 rounded-lg flex-1">
                    <input id="task-points" type="number" min="1" placeholder="Points" class="bg-gray-700 text-gray-200 p-2 rounded-lg w-full sm:w-24">
                    <button id="add-task" class="bg-green-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600">Add Task</button>
                </div>
                <div id="task-list" class="mt-4 space-y-2"></div>
            </div>
            <!-- Goal Settings -->
            <div>
                <h3 class="text-lg font-medium mb-2 text-gray-200">Manage Goals</h3>
                <div class="flex flex-col sm:flex-row gap-2">
                    <select id="goal-task" class="bg-gray-700 text-gray-200 p-2 rounded-lg">
                        <!-- Populated dynamically -->
                    </select>
                    <input id="goal-duration" type="number" min="1" placeholder="Months" class="bg-gray-700 text-gray-200 p-2 rounded-lg w-full sm:w-24">
                    <button id="set-goal" class="bg-green-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600">Set Goal</button>
                </div>
                <div id="settings-goal-list" class="mt-4 space-y-2"></div>
            </div>
            <button id="back-to-main" class="mt-4 bg-gray-600 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-700 w-full sm:w-auto">Back to Main</button>
        </div>
    </div>

    <script>
        // Initialize data
        let tasks = JSON.parse(localStorage.getItem('tasks')) || {
            dsa: 20,
            dev: 30,
            exercise: 30,
            reading: 20
        };
        let trackingData = JSON.parse(localStorage.getItem('trackingData')) || {};
        let goals = JSON.parse(localStorage.getItem('goals')) || [];
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let userName = localStorage.getItem('userName') || '';

        // Get current date and time
        const today = new Date().toISOString().split('T')[0];
        const currentHour = new Date().getHours();

        // Display greeting
        function displayGreeting() {
            const timeOfDay = currentHour < 12 ? 'Morning' : currentHour < 18 ? 'Afternoon' : 'Evening';
            const greeting = userName ? `Good ${timeOfDay}, ${userName}!` : `Good ${timeOfDay}!`;
            document.getElementById('greeting').textContent = greeting;
        }

        // View switching
        const mainView = document.getElementById('main-view');
        const settingsView = document.getElementById('settings-view');
        document.getElementById('go-to-settings').addEventListener('click', () => {
            mainView.classList.add('hidden');
            settingsView.classList.remove('hidden');
            renderTaskList();
            renderGoalSettings();
        });
        document.getElementById('back-to-main').addEventListener('click', () => {
            settingsView.classList.add('hidden');
            mainView.classList.remove('hidden');
        });

        // Save user name
        document.getElementById('save-name').addEventListener('click', () => {
            userName = document.getElementById('user-name').value.trim();
            localStorage.setItem('userName', userName);
            displayGreeting();
        });

        // Load checklist
        function loadChecklist() {
            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '';
            Object.keys(tasks).forEach(task => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="flex items-center">
                        <input type="checkbox" id="${task}" class="mr-3">
                        <span>${task.charAt(0).toUpperCase() + task.slice(1)} (${tasks[task]} points)</span>
                    </label>
                `;
                checklist.appendChild(div);
            });
            const saved = trackingData[today];
            if (saved) {
                Object.keys(tasks).forEach(task => {
                    document.getElementById(task).checked = saved.tasks[task] || false;
                });
                updateScore();
            }
        }

        // Calculate and display score
        function updateScore() {
            let score = 0;
            Object.keys(tasks).forEach(task => {
                if (document.getElementById(task).checked) {
                    score += tasks[task];
                }
            });
            document.getElementById('score').textContent = `Today's Score: ${score}/${Object.values(tasks).reduce((a, b) => a + b, 0)}`;
            return score;
        }

        // Save checklist data
        document.getElementById('submit').addEventListener('click', () => {
            const data = { tasks: {} };
            Object.keys(tasks).forEach(task => {
                data.tasks[task] = document.getElementById(task).checked;
            });
            data.score = updateScore();
            trackingData[today] = data;
            localStorage.setItem('trackingData', JSON.stringify(trackingData));
            renderCalendar();
        });

        // Manage tasks
        document.getElementById('add-task').addEventListener('click', () => {
            const taskName = document.getElementById('new-task').value.trim().toLowerCase();
            const points = parseInt(document.getElementById('task-points').value);
            if (taskName && points > 0 && !tasks[taskName]) {
                tasks[taskName] = points;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                document.getElementById('new-task').value = '';
                document.getElementById('task-points').value = '';
                loadChecklist();
                renderTaskList();
                renderGoalTaskOptions();
            } else {
                alert('Please enter a valid task name and points.');
            }
        });

        // Render task list in settings
        function renderTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            Object.keys(tasks).forEach(task => {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-2 rounded-lg flex justify-between';
                div.innerHTML = `
                    <span>${task.charAt(0).toUpperCase() + task.slice(1)} (${tasks[task]} points)</span>
                    <button onclick="deleteTask('${task}')" class="text-red-400 hover:text-red-500">Delete</button>
                `;
                taskList.appendChild(div);
            });
        }

        // Delete task
        function deleteTask(task) {
            delete tasks[task];
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadChecklist();
            renderTaskList();
            renderGoalTaskOptions();
            goals = goals.filter(goal => goal.task !== task);
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
            renderGoalSettings();
            renderCalendar();
        }

        // Render goal task options
        function renderGoalTaskOptions() {
            const goalTaskSelect = document.getElementById('goal-task');
            goalTaskSelect.innerHTML = '';
            Object.keys(tasks).forEach(task => {
                const option = document.createElement('option');
                option.value = task;
                option.textContent = task.charAt(0).toUpperCase() + task.slice(1);
                goalTaskSelect.appendChild(option);
            });
        }

        // Set goal
        document.getElementById('set-goal').addEventListener('click', () => {
            const task = document.getElementById('goal-task').value;
            const months = parseInt(document.getElementById('goal-duration').value);
            if (!months || months < 1) {
                alert('Please enter a valid duration in months.');
                return;
            }
            const startDate = new Date();
            const endDate = new Date(startDate);
            endDate.setMonth(endDate.getMonth() + months);
            goals.push({
                task,
                startDate: startDate.toISOString().split('T')[0],
                endDate: endDate.toISOString().split('T')[0],
                duration: months
            });
            localStorage.setItem('goals', JSON.stringify(goals));
            document.getElementById('goal-duration').value = '';
            renderGoals();
            renderGoalSettings();
            renderCalendar();
            settingsView.classList.add('hidden');
            mainView.classList.remove('hidden');
        });

        // Render goals in main view
        function renderGoals() {
            const goalList = document.getElementById('goal-list');
            goalList.innerHTML = '';
            goals.forEach(goal => {
                const start = new Date(goal.startDate);
                const end = new Date(goal.endDate);
                const now = new Date();
                const elapsedDays = Math.floor((now - start) / (1000 * 60 * 60 * 24)) + 1;
                const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                const progress = Math.min((elapsedDays / totalDays) * 100, 100);
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-2 rounded-lg';
                div.innerHTML = `
                    <div class="flex justify-between">
                        <span>${goal.task.toUpperCase()} Goal (${goal.duration} months)</span>
                    </div>
                    <div class="mt-1 text-sm">Elapsed: ${elapsedDays}/${totalDays} days</div>
                    <div class="w-full bg-gray-600 rounded-full h-2 mt-1">
                        <div class="goal-progress h-2 rounded-full" style="width: ${progress}%"></div>
                    </div>
                `;
                goalList.appendChild(div);
            });
        }

        // Render goals in settings view
        function renderGoalSettings() {
            const settingsGoalList = document.getElementById('settings-goal-list');
            settingsGoalList.innerHTML = '';
            goals.forEach((goal, index) => {
                const start = new Date(goal.startDate);
                const end = new Date(goal.endDate);
                const now = new Date();
                const elapsedDays = Math.floor((now - start) / (1000 * 60 * 60 * 24)) + 1;
                const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-2 rounded-lg flex justify-between';
                div.innerHTML = `
                    <span>${goal.task.toUpperCase()} Goal (${goal.duration} months, ${elapsedDays}/${totalDays} days)</span>
                    <button onclick="deleteGoal(${index})" class="text-red-400 hover:text-red-500">Delete</button>
                `;
                settingsGoalList.appendChild(div);
            });
        }

        // Delete goal
        function deleteGoal(index) {
            goals.splice(index, 1);
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
            renderGoalSettings();
            renderCalendar();
        }

        // Manage to-dos
        document.getElementById('add-todo').addEventListener('click', () => {
            const todoText = document.getElementById('new-todo').value.trim();
            if (todoText) {
                todos.push({ text: todoText, completed: false });
                localStorage.setItem('todos', JSON.stringify(todos));
                document.getElementById('new-todo').value = '';
                renderTodos();
            } else {
                alert('Please enter a to-do item.');
            }
        });

        // Render to-do list
        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-2 rounded-lg flex items-center justify-between';
                div.innerHTML = `
                    <label class="flex items-center flex-1">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})" class="mr-3">
                        <span class="${todo.completed ? 'todo-completed' : ''}">${todo.text}</span>
                    </label>
                    <button onclick="deleteTodo(${index})" class="text-red-400 hover:text-red-500">Delete</button>
                `;
                todoList.appendChild(div);
            });
        }

        // Toggle to-do completion
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        // Delete to-do
        function deleteTodo(index) {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        // Render calendar
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add day headers
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const div = document.createElement('div');
                div.textContent = day;
                div.className = 'font-bold text-green-300';
                calendar.appendChild(div);
            });

            // Add empty cells
            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div');
                calendar.appendChild(div);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const div = document.createElement('div');
                const bgClass = day % 3 === 0 ? 'calendar-day-bg-1' : day % 3 === 1 ? 'calendar-day-bg-2' : 'calendar-day-bg-3';
                div.className = `calendar-day ${bgClass}`;
                
                let content = day;
                let tooltip = '';
                if (trackingData[dateStr] && trackingData[dateStr].score > 0) {
                    const score = trackingData[dateStr].score;
                    const size = score >= 80 ? 'fire-large' : score >= 50 ? 'fire-medium' : 'fire-small';
                    content = `<span class="${size}">🔥</span>`;
                    tooltip += `Score: ${score}`;
                } else if (dateStr < today && (!trackingData[dateStr] || trackingData[dateStr].score === 0)) {
                    content = '❌';
                    div.className += ' text-red-400';
                }

                const activeGoals = goals.filter(goal => {
                    const start = new Date(goal.startDate);
                    const end = new Date(goal.endDate);
                    const current = new Date(dateStr);
                    return current >= start && current <= end;
                });
                if (activeGoals.length > 0) {
                    tooltip += tooltip ? '\nGoals: ' : 'Goals: ';
                    tooltip += activeGoals.map(g => g.task.toUpperCase()).join(', ');
                }

                div.innerHTML = content;
                div.title = tooltip;
                calendar.appendChild(div);
            }
        }

        // Initialize
        displayGreeting();
        loadChecklist();
        renderTodos();
        renderGoals();
        renderTaskList();
        renderGoalTaskOptions();
        renderGoalSettings();
        renderCalendar();
    </script>
</body>
</html>
